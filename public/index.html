<!DOCTYPE html>
<html ng-app="PetApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">
    {{ctrl.appName}}

    <h2>Add Pet Here:</h2>
    <div class="form">

      <form ng-submit="ctrl.createPets()">
        Animal:<input type="text" ng-model="ctrl.animal"/> </br>
        Breed:<input type="text" ng-model="ctrl.breed"/> </br>
        Size:<input type="text" ng-model="ctrl.size"/> </br>
        Sex:<input type="text" ng-model="ctrl.sex"/> </br>
        Location:<input type="text" ng-model="ctrl.location"/> </br>
        Age:<input type="text" ng-model="ctrl.age"/> </br>
        <input type="submit" value="Create Pet">

      </form>
    </div>

    <h2>Available Pets</h2>
    <div class="petsList" >
      <ul>
        <li ng-repeat="pets in ctrl.pets">
          {{pets.animal}}
        </li>
      </ul>


    </div>

  </body>
</html>
