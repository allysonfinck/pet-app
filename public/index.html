<!DOCTYPE html>
<html ng-app="PetApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title>The Pet Project</title>
  </head>


  <body ng-controller="MainController as ctrl">

    <!-- INCLUDES -->
  <div ng-include="'partials/nav.html'"></div>

  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/nTGswxr.jpg" alt="pets" width="100%">

      <div class="modal-button">
        <button id="openModal"> Login / Register </a>
      </div>

      <div class="form">
        <form name="getPets" ng-submit="ctrl.getPets()">
          <input type="text" placeholder="Zip" ng-model="ctrl.location"/>
          <input type="text" placeholder="Pet" ng-model="ctrl.animal"/>
          <input type="text" placeholder="Breed" ng-model="ctrl.breed"/>
          <input type="text" placeholder="Size(S/M/L)" ng-model="ctrl.size"/>
          <input type="text" placeholder="Sex(M/F)" ng-model="ctrl.sex"/>
          <input class="ageSearch" type="text" placeholder="Age(Baby/Young/Adult/Senior)" ng-model="ctrl.age"/>
          <button class="searchBtn" type="submit">SEARCH</button>
        </form>
      </div>
  <nav>

<!-- modal -->
<div id="modal">


  <div id="modal-register">
    <h1>Register</h1>
    <form ng-submit="ctrl.createUser()">
      <input type="text" placeholder="username" ng-model="ctrl.username"/>
      <input type="password" placeholder="password" ng-model="ctrl.password"/>
      <input type="submit" value="Create Account">
    </form>
  </div>

  <div id="modal-login">
    <h1>Log In</h1>
      <form ng-submit="ctrl.logIn()">
        <input type="text" placeholder="username" ng-model="ctrl.loginUsername"/>
        <input type="password" placeholder="password" ng-model="ctrl.loginPassword"/>
        <input type="submit" value="Log In">
      </form>
  </div>
<a id="close" href="#">Close</a>

</div>
</div>

    </nav>


    <h1 class="petGridTitle">Available Pets</h1>
    <div class="petGrid">
      <div ng-repeat="pet in ctrl.pets" class="petCard">
        <img ng-src="{{pet.media.photos.photo[0].$t}}" alt="{{pet.name.$t}}">
        <h2>{{pet.name.$t}}</h2>
        <h4>{{pet.breeds.breed.$t}}</h4>
        <h4>Age: {{pet.age.$t}}</h4>
        <h4>Size: {{pet.size.$t}}</h3>
        <h4>Gender: {{pet.sex.$t}}</h4>
      </div>

    </div>

<!-- show page partial -->
<!-- have css set to display:hidden for now -->
  <div class="show">
    <div ng-include="'partials/show.html'"></div>
  </div>

  <!-- boostrap javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- end boostrap javascript -->
  </body>

</div>

  <footer>
    <div class="credits">
      <h1>Created by:</h1>
      <a href="https://github.com/nataliewolff20" target="_blank">
      <img src="img/nat.jpg" alt="nat"></a>

      <a href="https://github.com/allysonfinck" target="_blank">
      <img src="https://i.imgur.com/SiyCgW4.jpg" alt="allyson"></a>
    </div>
  </footer>
</html>
