<!DOCTYPE html>
<html ng-app="PetApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">
    {{ctrl.appName}}


    <nav>

      <button id="openModal"> Login / Register </a>
<!-- modal -->
      <div id="modal">
        <div id="modal-register"

          <h1>Register</h1>
          <form ng-submit="auth.createUser()">
            <input type="text" placeholder="username" ng-model="auth.username"/>
            <input type="password" placeholder="password" ng-model="auth.password"/>
            <input type="submit" value="Create Account">
          </form>
          <a id="closeModal" href="#">Close</a>
        </div>
      </div>

    </nav>


    <h2>Search for your new pet:</h2>
    <div class="form">
      <form name="getPets" ng-submit="ctrl.getPets()">
        <input type="text" placeholder="pet type" ng-model="ctrl.animal"/>
        <input type="text" placeholder="breed" ng-model="ctrl.breed"/>
        <input type="text" placeholder="size" ng-model="ctrl.size"/>
        <input type="text" placeholder="sex" ng-model="ctrl.sex"/>
        <input type="text" placeholder="location" ng-model="ctrl.location"/>
        <input type="text" placeholder="age" ng-model="ctrl.age"/>

        <button type="submit">FIND YOUR PET</button>

      </form>

    </div>

    <h2>Available Pets</h2>
    <div class="petsList" >
      <ul>
        <li ng-repeat="pets in ctrl.pets">
          <h2>{{pets.animal}}</h2>
          <h3>Breed: </h3>
          <h3>Size: </h3>
          <h3>Sex: </h3>
          <h3>Location: </h3>
          <h3>Age: </h3>
        </li>
      </ul>


    </div>

  </body>
</html>
